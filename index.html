<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API V2.0</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">    

        <div class="line2">
            <h1 class="head">Weather Checker V2.0 </h1>
            <h6 class="credit">Made By</h6>
            <a href="https://www.instagram.com/this.aakash/" >Aakash</a>
            <input type="text" placeholder="Enter City" class="input" />
            <button type="submit" class="search-button btn" >
                <img src="https://toppng.com/uploads/preview/magnifying-glass-free-icon-magnifying-glass-icon-11562945594bjpcnqjfko.png">
              </button>
        </div>       
       
  <div class="widget">           
            <div class="left-panel panel">
                <div class="date" id="fdate">
                    
                </div>
                <div class="city" id="fcity">
                    
                </div>
                <div class="temp" id="ftemp">
                              
                </div>
            </div>
            <div class="right-panel panel">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAeIAAABoCAMAAAAaawObAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BAQ0AAADCoPdPbQ43oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAODPAMQ4AAG8WSytAAAAAElFTkSuQmCC" id="image" class="image">
            </div>
        </div>
        </div>

        <footer id="dark-mode-toggle">
            <i class="fas fa-adjust"></i>
            <small> Click Me (Theme) </small>
          </footer>
     <script src="app.js"></script>
</body>
</html>
